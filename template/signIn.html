<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SHIVANSH_AGGARWAL">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_login.css' %}">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <title>ADMIN LOGIN</title>
</head>
<body style="background-image:url('{% static 'images/background.jpg' %}')">-
    <center>
        <h>ADMIN LOGIN</h>
        <fieldset>
            <form method="POST" action="/signIn">
                {% csrf_token %}
                <div class="div-form">
                    <label id="username" for="username">USERNAME:<span style="color: red;">*</span></label>
                    <input type="text" name="username" required>
                </div>
                <div class="div-form ">
                    <label id="password" for="password">PASSWORD:<span style="color: red;">*</span></label>
                    <input type="password" name="password" required>
                </div>
                 <button id="auth_btn" type="submit">AUTHENTICATE</button>
            </form>
            <br><a href="{% url 'home' %}"><button id="home_btn">HOME</button></a>

        </fieldset>

        <!--VIDEO ELEMENT-->
<!--        <video id="webcam" autoplay playsinline width="320" height="240"></video>-->
<!--         <canvas id="canvas" class="d-none"></canvas> -->

        <div class="after_auth" style="display:none">
        <div class="loader">
        </div>
        <p style="color:greenyellow">VERIFYING FACE...</p>
        </div>

    </center>
<marquee style="color:aliceblue">For login please enable camera/webcam. Developed By: SHIVANSH AGGARWAL</marquee>


</body>
</html>
<script>

    function verify_face()
    {

        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const webcam = new Webcam(webcamElement, 'user', canvasElement);
        webcam.start();
        webcam.snap();
        // var div = document.getElementById('after_auth');
        // if(div.style.display=='none'){
        //     div.style.display='inline';
        // }

    }
</script>
